name: Deploy
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.17.1'

      - name: Install Dependencies
        run: npm install

      - name: Give execute permissions to build script
        run: chmod +x ./bin/build

      - name: Give execute permissions to relocate script
        run: chmod +x ./bin/relocate.sh

      - name: Build
        run: ./bin/build

      - name: List build output
        run: ls -la ./dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          name: github-pages

      - name: Verify artifact
        run: |
          if [ ! -d "./dist" ]; then
            echo "Build directory does not exist!"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        with:
          artifact_name: github-pages
