name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # o la rama que prefieras

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # o la versión que prefieras

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Create .nojekyll file
        run: echo "" > ./public/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # asegúrate de que esta carpeta exista y contenga los archivos estáticos
          destination_dir: docs  # especifica el directorio de destino
          publish_branch: doc  # especifica la rama de destino