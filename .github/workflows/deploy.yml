# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.17.1'

      - name: Install Dependencies
        run: npm install

      - name: Give execute permissions to build script
        run: chmod +x ./bin/build

      - name: Give execute permissions to relocate script
        run: chmod +x ./bin/relocate.sh

      - name: Build
        run: npm run build

      - name: List build output
        run: ls -la ./dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'


      - name: Create .nojekyll file
        run: echo "" > ./public/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # asegúrate de que esta carpeta exista y contenga los archivos estáticos
          destination_dir: docs  # especifica el directorio de destino
          publish_branch: doc  # especifica la rama de destino